<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quinto html</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <fieldset class="casilla">
                <label for="name">
                    Nombre(s)
                    <input type="text" id="name" name="name" placeholder="Juanito">
                </label>
            </fieldset>

            <fieldset class="casilla">
                <label for="lastname">
                    Apellido(s) 
                    <input type="text" id="lastname" name="lastname" placeholder="Diaz Arcila">
                </label>
            </fieldset>

            <fieldset class="casilla">
                <label for="email">
                    Correo 
                    <input type="text" id="email" name="email" placeholder="tucorreo@gmail.com" >
                </label>
            </fieldset>

            <fieldset class="casilla">
                <label for="color">
                    Color
                    <select name="Color" id="Color">
                        <option value="" disabled selected>Selecciona un color</option>
                        <option value="green">Verde</option>
                        <option value="yellow">Amarillo</option>
                        <option value="red">Rojo</option>
                    </select>
                </label> 
            </fieldset>

            <fieldset class="casilla">
                <label for="Coments">
                    Comentario
                    <textarea name="Coments" id="Coments" cols="20" rows="5" placeholder="Escriba aquÃ­ su comentario"></textarea>
                </label>
            </fieldset>
            
            <fieldset class="casilla">
                <label for="size S">
                    Talla S 
                    <input type="radio" id="size S" name="size-option">
                </label>  
                <label for="size M">
                    Talla M 
                    <input type="radio" id="size M" name="size-option">
                </label>  
                <label for="size L">
                    Talla L 
                    <input type="radio" id="size L" name="size-option">
                </label>
            </fieldset>

            <fieldset class="casilla">
                <button type="submit">Pedir</button>
            </fieldset>
        </form>
    </body>
</html>
